{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block body %}

    <h1>ECG Analyser</h1>
    <div class="container">
        <div class="info-container">
            <i class="fas fa-notes-medical icon"></i>
            <h2>Get Your Report in a Few Clicks</h2>
            <p>Upload your medical data, and within seconds, you can receive your detailed report. It's quick, easy, and secure!</p>
        </div>

        <div class="form-container">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="file">Upload File</label>
                    <input type="file" id="file" name="file" accept=".adicht" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
